<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilo.css') }}">
</head>

<body class="container">

    <div class="contenedor">
        <img src="{{ url_for('static', filename='logo_blanco.png') }}" class="logo">
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <h1 class="fs-3">{{ saludo }}</h1>
            <p></p>
            <form id="search-form" action="/usuario" method="post">
                <div class="form-group">
                    <label for="idpersona">Dime tu nombre:</label>
                    <p></p>
                    <div>
                        <input type="text" id="idpersona" name="idpersona" class="form-control" required>
                        <p></p>
                    </div>
                </div>
                <p></p>
                <button class="btn btn-primary" type="submit">Continuar</button>
                <div class="b-example-divider"></div>
                <div class="d-grid gap-2">
                </div>
            </form>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <img src="{{ url_for('static', filename='logo_full.png') }}" class="logo_full">
    </div>


</body>

</html>
