<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilo.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="container">

    <div class="contenedor">
        <img src="{{ url_for('static', filename='logo_blanco.png') }}" class="logo">

        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">

            <form id="search-form" action="/resultado" method="post">
                <div class="input-group">
                    <span class="input-group-text">Usuario</span>
                    <input type="text" aria-label="First name" class="form-control" name="nom"
                        value={{usuario['nombre']}}>
                    <input type="text" aria-label="Last name" class="form-control" name="eda" value={{usuario['edad']}}>
                    <input type="text" aria-label="Last name" class="form-control" name="dir"
                        value="{{usuario['direccion']}}">
                </div>                
                <p></p>
                <p></p>
                <p></p>
                <h1 class="fs-3">Hola {{ usuario['nombre']}}. Dime qué deseas buscar</h1>

                <div class="form-group">
                    <div class="form-group">
                        <p></p>
                        <label for="medicamento">Medicamento:</label>
                        <p></p>
                        <input type="text" id="medicamento" name="medicamento" class="form-control" value={{texto}}>
                        <p></p>
                    </div>
                </div>
                <p></p>

                <button class="btn btn-primary" type="submit">Buscar</button>

            </form>
            <p></p>

            <form id="search-form" action="/recognize" method="post">
                <input type="hidden" aria-label="First name" class="form-control" name="nom"
                    value={{usuario['nombre']}}>
                <button class="btn btn-primary" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                        height="20" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                        <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z" />
                        <path
                            d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z" />
                    </svg> Activar micrófono </button>
            </form>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <img src="{{ url_for('static', filename='logo_full.png') }}" class="logo_full">
    </div>

</body>

</html>
