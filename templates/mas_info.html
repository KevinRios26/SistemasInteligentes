<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilo.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilo.css') }}">
</head>

<body class="container">

    <img src="{{ url_for('static', filename='logo_blanco.png') }}" class="logo">






    <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">










        <div class="contenedor">
            <h1 class="display-4">M치s informaci칩n</h1>

        </div>

        <div class="contenedor2">


            <form action="/ChatGPT" method="post">
                <h1 class="display-4" id="med">Resultados</h1>
                <div class="input-group">
                    <span class="input-group-text">Usuario</span>
                    <input type="text" aria-label="First name" class="form-control" name="nom"
                        value={{usuario['nombre']}}>
                    <input type="text" aria-label="Last name" class="form-control" name="eda" value={{usuario['edad']}}>
                    <input type="text" aria-label="Last name" class="form-control" name="med" value={{medicamento}}>
                </div>



            </form>



            <div class="accordion" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                            aria-controls="panelsStayOpen-collapseOne">
                            Informaci칩n general
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                        <div class="accordion-body">
                            {{r1}}
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseTwo">
                            C칩mo debo tomar el medicamento
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            {{r2}}
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseThree">
                            Efectos secundarios
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            {{r3}}
                        </div>
                    </div>
                </div>

            </div>














        </div>







    </div>





    <button onclick="leerTexto()">Leer texto</button>

    <script>
        function leerTexto() {
            fetch('/leer-texto')
                .then(response => response.text())
                .then(texto => window.speechSynthesis.speak(new SpeechSynthesisUtterance(texto)));
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
