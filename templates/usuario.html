<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilo.css') }}">
</head>



<body class="container">


    <div class="contenedor">
        <img src="{{ url_for('static', filename='logo_blanco.png') }}" class="logo">
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">

            <form id="search-form" action="/busqueda" method="post">

                <div class="form-group">
                    <div class="form-group">
                        <label for="direccion">Nombre:</label>
                        <input type="text" id="idpersona" name="idpersona" class="form-control" required value={{usuario}}>
                    </div>
                    <label for="idpersona">Edad</label>
                    <div>
                    <input type="number" id="idedad" name="idedad" class="form-control" required>
               
                    
                    </div>

                </div>
                
                
                <div class="form-group">
                    <label for="direccion">Direccion:</label>
                    <input type="text" id="direccion" name="direccion" class="form-control" required>
                </div>

                <button class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">

                  </svg> Activar micrófono</button>
                   
               
                
                <button type="submit" class="btn btn-primary rounded-pill px-3">Guardar y continuar</button>
                <div class="b-example-divider"></div>

                

                <div class="d-grid gap-2">
                    
                </div>

            </form>


        </div>
    </div>

    <div class="results-container">


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>


  
    <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <img src="{{ url_for('static', filename='logo_full.png') }}" class="logo_full">
      </div>
